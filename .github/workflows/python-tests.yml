name: RISC-V Unified DB CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  schema-validator:
    name: Run schema validator tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Run schema validator tests
        run: pytest -q backends/generators/tests

  generators:
    name: Run backend generators
    runs-on: ubuntu-latest
    needs: schema-validator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Go generator
        run: python3 backends/generators/Go/go_generator.py --verbose

      - name: Run C header generator
        run: python3 backends/generators/c_header/generate_encoding.py \
          --inst-dir arch/inst/ \
          --csr-dir arch/csr/ \
          --ext-dir arch/ext/ \
          --output encoding.out.h \
          --extensions A D F I M Q Zba Zbb Zbs S System V Zicsr Smpmp Sm H U Zicn
