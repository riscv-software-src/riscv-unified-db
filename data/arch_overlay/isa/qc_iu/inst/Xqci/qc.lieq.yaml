# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.lieq
long_name: Conditional load immediate if equal (Register)
description: |
  Move `simm` to `rd` if the value in `rs1` is equal to value `rs2`.
  Instruction encoded in R instruction format.
definedBy:
  anyOf:
    - Xqci
    - Xqcicli
base: 32
encoding:
  match: -----01----------000-----1011011
  variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: simm
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, xs1, xs2, simm"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (X[rs1] == X[rs2]) {
    X[rd] = sext(simm, 5);
  }
