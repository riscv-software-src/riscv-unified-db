# SPDX-License-Identifier: BSD-2-Clause
sail(): |
  {
    let rs1_val = X(rs1);
    let result : xlenbits = if sizeof(xlen) == 32
                            then rs1_val >>> shamt[4..0]
                            else rs1_val >>> shamt;
    X(rd) = result;
    RETIRE_SUCCESS
  }

