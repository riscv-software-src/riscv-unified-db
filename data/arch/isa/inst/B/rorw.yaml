# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: rorw
long_name: Rotate right word (Register)
description: |
  Performs a rotate right on the least-significant word of rs1 by the amount in
  least-significant 5 bits of rs2. The resultant word is sign-extended by copying bit 31 to all
  of the more-significant bits.
definedBy:
  anyOf: [Zbb, Zbkb]
assembly: xd, xs1, xs2
base: 64
encoding:
  match: 0110000----------101-----0111011
  variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
  if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
    raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  XReg rs1_word = X[rs1][31:0];
  XReg shamt = X[rs2][4:0];

  XReg unextended_result = (X[rs1] >> shamt) | (X[rs1] << (32 - shamt));
  X[rd] = {{32{unextended_result[31]}}, unextended_result};

# SPDX-SnippetBegin
# SPDX-FileCopyrightText: 2017-2025 Contributors to the RISCV Sail Model <https://github.com/riscv/sail-riscv/blob/master/LICENCE>
# SPDX-License-Identifier: BSD-2-Clause
sail(): |
  {
    let rs1_val = (X(rs1))[31..0];
    let shamt = (X(rs2))[4..0];
    let result : bits(32) = match op {
      RISCV_ROLW => rs1_val <<< shamt,
      RISCV_RORW => rs1_val >>> shamt
    };
    X(rd) = sign_extend(result);
    RETIRE_SUCCESS
  }

# SPDX-SnippetEnd
