# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.sb
long_name: Store unsigned byte, 16-bit encoding
description: |
  Stores a 8-bit value from register rs2 into memory.
  It computes an effective address by adding the zero-extended offset, to the base address in register rs1.
  It expands to `sb` `rs2, offset(rs1)`.
definedBy:
  anyOf:
    - Zcb
    - Zce
assembly: xs2, imm(xs1)
encoding:
  match: 100010--------00
  variables:
    - name: imm
      location: 5|6
    - name: rs2
      location: 4-2
    - name: rs1
      location: 9-7
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (implemented?(ExtensionName::C) && (CSR[misa].C == 1'b0)) {
    raise(ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  XReg virtual_address = X[creg2reg(rs1)] + imm;

  write_memory<8>(virtual_address, X[creg2reg(rs2)][7:0], $encoding);
