# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.subusat
long_name: Saturating unsigned subtraction
description: |
  Subtract unsigned values `rs1` and `rs2`, saturate the unsigned result, and write to `rd`.
  Instruction encoded in R instruction format.
definedBy:
  anyOf:
    - Xqci
    - Xqcia
base: 32
encoding:
  match: 0010001----------011-----0001011
  variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, xs1, xs2"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  X[rd] = (X[rs1] < X[rs2]) ? 0 : X[rs1] - X[rs2];
