# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fcvt.d.wu
long_name: Double-Precision to 32-bit Unsigned Integer Conversion
description: |
  -id: inst-fcvt.d.wu-behaviour
  -normative: false
  -text: |
    This variant of the `fcvt` instruction converts to or from unsignedn integer values.
    `fcvt.d.wu` converts a 32-bit unsigned integer in integer register `rs1` into a double-precision
    floating-point number in floating-point register `rd`.
    Note `fcvt.d.wu` always produces an exact result and is unaffected by rounding mode.
definedBy: D
assembly: xd, xs1, rm
encoding:
  match: 110100100001-------------1010011
  variables:
    - name: rs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
