$schema: inst_schema.json#
kind: instruction
name: fcvt.l.h
long_name: Floating-point Convert Half-precision to Long integer
description: |
  -id: inst-fcvt.l.h-behaviour
  -normative: false
  -text: |
    `fcvt.l.h` converts a half-precision floating-point number to a signed 64-bit integer.
definedBy: Zfh
assembly: fd, fs1, frm
encoding:
  match: 110001000010-------------1010011
  variables:
    - name: rs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
base: 64
operation(): |
