$schema: inst_schema.json#
kind: instruction
name: fcvt.h.lu
long_name: Half-Precision Floating-Point 64-bit Unsigned Integer Conversion
description: |
  -id: inst-fcvt.h.lu-behaviour
  -normative: false
  -text: |
    `fcvt.h.lu` converts from a 64-bit unsigned integer to a half-precision floating-point number.
definedBy: Zfh
assembly: xd, xs1, frm
encoding:
  match: 110101000011-------------1010011
  variables:
    - name: rs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
base: 64
operation(): |
