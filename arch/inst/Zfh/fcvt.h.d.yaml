# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fcvt.h.d
long_name: Floating-point Convert Double-precision to Half-precision
description:
  - id: inst-fcvt.h.d-behaviour
    normative: false
    text: |
      `fcvt.h.d` converts a Double-precision Floating-point number to a Half-precision floating-point number.
definedBy:
  allOf: [D, Zfh]
assembly: fd, fs1, frm
encoding:
  match: 010001000001-------------1010011
  variables:
    - name: rs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
