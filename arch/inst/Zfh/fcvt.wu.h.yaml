$schema: inst_schema.json#
kind: instruction
name: fcvt.wu.h
long_name: Floating-point Convert Half-precision to Word
description:
  - id: inst-fcvt.wu.h-behaviour
    normative: false
    text: |
      `fcvt.wu.h` converts a half-precision floating-point number to an unsigned 32-bit integer.
