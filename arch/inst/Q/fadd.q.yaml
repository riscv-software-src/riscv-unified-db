# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fadd.q
long_name: Quad-Precision Floating-Point Addition
description: |
  -id: inst-fadd.q-behaviour
  -normative: false
  -text: |
    `fadd.q` is analogous to `fadd.d` and performs double-precision floating-point addition between
    `rs1` and `rs2` and writes the final result to `rd`.
definedBy: Q
assembly: qd, qs1, qs2, rm
encoding:
  match: 0000011------------------1010011
  variables:
    - name: qs2
      location: 24-20
    - name: qs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: qd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
