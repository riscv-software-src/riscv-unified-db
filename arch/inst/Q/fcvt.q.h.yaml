# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fcvt.q.h
long_name: Floating-point Convert Half-precision to Quad-precision
description:
  - id: inst-fcvt.q.h-behaviour
    normative: false
    text: |
      `fcvt.q.h` converts a half-precision floating-point number to a quad-precision floating-point number.
definedBy:
  allOf: [Q, Zfh]
assembly: hd, qs1, rm
encoding:
  match: 010001100010-------------1010011
  variables:
    - name: qs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: hd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
