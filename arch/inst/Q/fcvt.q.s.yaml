# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fcvt.q.s
long_name: Floating-point Convert Single-precision to Quad-precision
description:
  - id: inst-fcvt.q.s-behaviour
    normative: false
    text: |
      `fcvt.q.s` converts a single-precision floating-point number to a quad-precision floating-point number.
definedBy: Q
assembly: fd, fs1, rm
encoding:
  match: 010001100000-------------1010011
  variables:
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
