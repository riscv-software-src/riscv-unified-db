# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fcvt.lu.q
long_name: Floating-point Convert Quad-precision to Unsigned Long integer
description: |
  -id: inst-fcvt.lu.q-behaviour
  -normative: false
  -text: |
    `fcvt.lu.q` converts a quad-precision floating-point number to an unsigned 64-bit integer.
definedBy: Q
base: 64
assembly: qd, hs1, rm
encoding:
  match: 110001100011-------------1010011
  variables:
    - name: hs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: qd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
