# yaml-language-server: $schema=../../../schemas/inst_schema.json

sh2add:
  long_name: Shift left by 2 and add
  description: |
    This instruction shifts `rs1` to the left by 2 places and adds it to `rs2`.
  definedBy: [B, Zba]
  assembly: xd, xs1, xs2
  encoding:
    match: 0010000----------100-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, $encoding);
    }

    X[rd] = X[rs2] + (X[rs1] << 2);
