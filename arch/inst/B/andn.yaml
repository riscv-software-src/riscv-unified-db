# yaml-language-server: $schema=../../../schemas/inst_schema.json

andn:
  long_name: AND with inverted operand
  description: |
    This instruction performs the bitwise logical AND operation between `rs1` and the
    bitwise inversion of `rs2`.
  definedBy: [B, Zbb]
  assembly: xd, xs1, xs2
  encoding:
    match: 0100000----------111-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    raise (ExceptionCode::IllegalInstruction, $encoding) if (CSR[misa].B == 1'b0);

    X[rd] = X[rs2] & ~X[rs1];
