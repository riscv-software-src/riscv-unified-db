# yaml-language-server: $schema=../../../schemas/inst_schema.json

add.uw:
  long_name: Add unsigned word
  base: 64
  description: |
    This instruction performs an XLEN-wide addition between rs2 and the
    zero-extended least-significant word of rs1.
  definedBy:
    anyOf: [B, Zba]
  assembly: xd, xs1, xs2
  encoding:
    match: 0000100----------000-----0111011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  pseudoinstructions:
  - when: rs2 == 0
    to: zext.w xd, xs1
  operation(): |
    if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
    }

    X[rd] = X[rs2] + X[rs1][31:0];



  sail(): |
    {
      let rs1_val = X(rs1);
      let rs2_val = X(rs2);
      let shamt : bits(2) = match op {
        RISCV_ADDUW    => 0b00,
        RISCV_SH1ADDUW => 0b01,
        RISCV_SH2ADDUW => 0b10,
        RISCV_SH3ADDUW => 0b11
      };
      let result : xlenbits = (zero_extend(rs1_val[31..0]) << shamt) + rs2_val;
      X(rd) = result;
      RETIRE_SUCCESS
    }
  
  


