# yaml-language-server: $schema=../../../schemas/inst_schema.json

sh1add.uw:
  long_name: Shift unsigend word left by 1 and add
  description: |
    This instruction performs an XLEN-wide addition of two addends. The first addend is rs2.
    The second addend is the unsigned value formed by extracting the least-significant word of rs1
    and shifting it left by 1 place.
  definedBy:
    anyOf: [B, Zba]
  base: 64
  encoding:
    match: 0010000----------010-----0111011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
    }

    X[rd] = X[rs2] + (X[rs1][31:0] << 1);



  sail(): |
    {
      let rs1_val = X(rs1);
      let rs2_val = X(rs2);
      let shamt : bits(2) = match op {
        RISCV_ADDUW    => 0b00,
        RISCV_SH1ADDUW => 0b01,
        RISCV_SH2ADDUW => 0b10,
        RISCV_SH3ADDUW => 0b11
      };
      let result : xlenbits = (zero_extend(rs1_val[31..0]) << shamt) + rs2_val;
      X(rd) = result;
      RETIRE_SUCCESS
    }
  
  


