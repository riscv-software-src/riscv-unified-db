# yaml-language-server: $schema=../../../schemas/inst_schema.json

orn:
  long_name: OR with inverted operand
  description: |
    This instruction performs the bitwise logical OR operation between rs1 and the bitwise inversion of rs2.
  definedBy: [B, Zbb, Zbkb]
  assembly: xd, xs1, xs2
  encoding:
    match: 0100000----------110-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, $encoding);
    }

    X[rd] = X[rs1] | ~X[rs2];
