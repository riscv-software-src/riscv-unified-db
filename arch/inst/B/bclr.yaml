bclr:
  long_name: Single-Bit clear (Register)
  description: |
    This instruction returns rs1 with a single bit cleared at the index specified in rs2.
    The index is read from the lower log2(XLEN) bits of rs2.
  definedBy: [B, Zbs]
  assembly: xd, xs1, xs2
  encoding:
    match: 0100100----------001-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    raise (ExceptionCode::IllegalInstruction, $encoding) if (CSR[misa].B == 1'b0);

    XReg index = X[rs2] & (xlen() - 1);
    X[rd] = X[rs1] & ~(1 << index);
