# yaml-language-server: $schema=../../../schemas/inst_schema.json

roriw:
  long_name: Rotate right word (Immediate)
  description: |
    This instruction performs a rotate right on the least-significant word of rs1 by the amount in
    the least-significant log2(XLEN) bits of shamt. The resulting word value is sign-extended by
    copying bit 31 to all of the more-significant bits.
  definedBy: [B, Zbb, Zbkb]
  assembly: xd, xs1, shamt
  base: 64
  encoding:
    match: 0110000----------101-----0011011
    variables:
    - name: shamt
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, $encoding);
    }

    XReg rs1_word = X[rs1][31:0];

    XReg unextended_result = (X[rs1] >> shamt) | (X[rs1] << (32 - shamt));
    X[rd] = {{32{unextended_result[31]}}, unextended_result};
