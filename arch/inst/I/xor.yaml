# yaml-language-server: $schema=../../../schemas/inst_schema.json

xor:
  long_name: Exclusive Or
  description: Exclusive or rs1 with rs2, and store the result in rd
  definedBy: I
  assembly: xd, xs1, xs2
  encoding:
    match: 0000000----------100-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): X[rd] = X[rs1] ^ X[rs2];
