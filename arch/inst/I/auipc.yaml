# yaml-language-server: $schema=../../../schemas/inst_schema.json

auipc:
  long_name: Add upper immediate to pc
  description: Add an immediate to the current PC.
  definedBy: I
  assembly: xd, imm
  encoding:
    match: --------------------------001011
    variables:
    - name: imm
      location: 31-12
      left_shift: 12
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): X[rd] = $pc + imm;
