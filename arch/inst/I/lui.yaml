# yaml-language-server: $schema=../../../schemas/inst_schema.json

lui:
  long_name: Load upper immediate
  description: Load the zero-extended imm into rd.
  definedBy: I
  assembly: xd, imm
  encoding:
    match: -------------------------0000111
    variables:
    - name: imm
      location: 31-12
      left_shift: 12
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): X[rd] = imm;
