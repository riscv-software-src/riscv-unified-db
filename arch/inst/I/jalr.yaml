jalr:
  long_name: Jump and link register
  description: |
    Jump to an address formed by adding rs1
    to a signed offset, and store the return address in rd.
  definedBy: I
  assembly: xd, imm(rs1)
  encoding:
    match: -----------------000-----1100111
    variables:
    - name: imm
      location: 31-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg returnaddr;
    returnaddr = PC + 4;

    jump(X[rs1] + imm);
    X[rd] = returnaddr;
