jal:
  long_name: Jump and link
  description: |
    Jump to a PC-relative offset and store the return
    address in rd.
  definedBy: I
  assembly: xd, imm
  encoding:
    mask: -------------------------1101111
    fields:
    - name: imm
      location: 31|19-12|20|30-21
      left_shift: 1
      sign_extend: true
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg retrun_addr = PC + 4;

    jump(PC + imm);
    X[rd] = retrun_addr;
