# yaml-language-server: $schema=../../../schemas/inst_schema.json

sub:
  long_name: Subtract
  description: Subtract the value in rs2 from rs1, and store the result in rd
  definedBy: I
  assembly: xd, xs1, xs2
  encoding:
    match: 0100000----------000-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg t0 = X[rs1];
    XReg t1 = X[rs2];
    X[rd] = t0 - t1;
