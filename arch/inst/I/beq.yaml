beq:
  long_name: Branch if equal
  description: |
    Branch to PC + imm if
    the value in register rs1 is equal to the value in register rs2.

    Raise a `MisalignedAddress` exception if PC + imm is misaligned.
  definedBy: I
  assembly: xs1, xs2, imm
  encoding:
    match: -----------------000-----1100011
    variables:
    - name: imm
      location: 31|7|30-25|11-8
      left_shift: 1
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg lhs = X[rs1];
    XReg rhs = X[rs2];

    if (lhs == rhs) {
      jump(PC + imm);
    }