# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: blt
long_name: Branch if less than
description: |
  Branch to PC + imm if
  the signed value in register rs1 is less than the signed value in register rs2.

  Raise a `MisalignedAddress` exception if PC + imm is misaligned.
definedBy: I
assembly: xs1, xs2, imm
encoding:
  match: -----------------100-----1100011
  variables:
    - name: imm
      location: 31|7|30-25|11-8
      left_shift: 1
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg lhs = X[rs1];
  XReg rhs = X[rs2];

  if ($signed(lhs) < $signed(rhs)) {
    jump_halfword($pc + imm);
  }

sail(): |
  {
    let rs1_val = X(rs1);
    let rs2_val = X(rs2);
    let taken : bool = match op {
      RISCV_BEQ  => rs1_val == rs2_val,
      RISCV_BNE  => rs1_val != rs2_val,
      RISCV_BLT  => rs1_val <_s rs2_val,
      RISCV_BGE  => rs1_val >=_s rs2_val,
      RISCV_BLTU => rs1_val <_u rs2_val,
      RISCV_BGEU => rs1_val >=_u rs2_val
    };
    let t : xlenbits = PC + sign_extend(imm);
    if taken then {
      /* Extensions get the first checks on the prospective target address. */
      match ext_control_check_pc(t) {
        Ext_ControlAddr_Error(e) => {
          ext_handle_control_check_error(e);
          RETIRE_FAIL
        },
        Ext_ControlAddr_OK(target) => {
          if bit_to_bool(target[1]) & not(extension("C")) then {
            handle_mem_exception(target, E_Fetch_Addr_Align());
            RETIRE_FAIL;
          } else {
            set_next_pc(target);
            RETIRE_SUCCESS
          }
        }
      }
    } else RETIRE_SUCCESS
  }
