lw:
  long_name: Load word
  description: |
    Load 32 bits of data into register `rd` from an
    address formed by adding `rs1` to a signed offset.
    Sign extend the result.
  definedBy: I
  assembly: xd, imm(rs1)
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg virtual_address = X[rs1] + imm;

    X[rd] = sext(read_memory<32>(virtual_address), 32);
