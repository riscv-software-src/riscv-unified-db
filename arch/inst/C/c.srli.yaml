# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.srli
long_name: Shift right logical immediate
description: |
  Shift the value in rd right by shamt, and store the result back in rd.
  The rd register index should be used as rd+8 (registers x8-x15).
  C.SRLI expands into `srli rd, rd, shamt`.
definedBy:
  anyOf:
    - C
    - Zca
assembly: xd, shamt
encoding:
  RV32:
    match: 100000--------01
    variables:
      - name: shamt
        location: 6-2
        not: 0
      - name: rd
        location: 9-7
  RV64:
    match: 100-00--------01
    variables:
      - name: shamt
        location: 12|6-2
        not: 0
      - name: rd
        location: 9-7
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  # shamt is between 0-63
  X[creg2reg(rd)] = X[creg2reg(rd)] >> shamt;

