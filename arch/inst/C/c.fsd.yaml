# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.fsd
long_name: Store double-precision
description: |
  Stores a double precision floating-point value in register rs2 to memory.
  It computes an effective address by adding the zero-extended offset, scaled by 8,
  to the base address in register rs1.
  It expands to `fsd` `rs2, offset(rs1)`.
definedBy:
  allOf:
    - C
    - D
assembly: xs2, imm(xs1)
encoding:
  match: 101-----------00
  variables:
    - name: imm
      location: 6-5|12-10
      left_shift: 3
    - name: rs2
      location: 4-2
    - name: rs1
      location: 9-7
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (implemented?(ExtensionName::C) && (CSR[misa].C == 1'b0)) {
    raise(ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  XReg virtual_address = X[rs1] + imm;

  write_memory<64>(virtual_address, X[rs2], $encoding);
