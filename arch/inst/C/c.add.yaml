# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.add
long_name: Add
description: |
  Add the value in rs2 to rd, and store the result in rd.
  C.ADD expands into `add rd, rd, rs2`.
definedBy:
  anyOf:
    - C
    - Zca
assembly: xd, rs2
encoding:
  match: 1001----------10
  variables:
    - name: rs2
      location: 6-2
      not: 0
    - name: rd
      location: 11-7
      not: 0
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg t0 = X[rd];
  XReg t1 = X[rs2];
  X[rd] = t0 + t1;

sail(): |
  {
    let rs1_val = X(rd);
    let rs2_val = X(rs2);
    X(rd) = rs1_val + rs2_val;
    RETIRE_SUCCESS
  }
