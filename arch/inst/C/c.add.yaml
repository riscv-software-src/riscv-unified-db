# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.add
long_name: Add
description: |
  Add the value in xs2 to xd, and store the result in xd.
  C.ADD expands into `add xd, xd, xs2`.
definedBy:
  anyOf:
    - C
    - Zca
assembly: xd, xs2
encoding:
  match: 1001----------10
  variables:
    - name: xs2
      location: 6-2
      not: 0
    - name: xd
      location: 11-7
      not: 0
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg t0 = X[xd];
  XReg t1 = X[xs2];
  X[xd] = t0 + t1;

# SPDX-SnippetBegin
