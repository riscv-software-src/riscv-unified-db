# yaml-language-server: $schema=../../../schemas/inst_schema.json

czero.nez:
  long_name: No synopsis available.
  description: |
      No description available.
  definedBy: Zicond
  assembly: xd, xs1, xs2
  encoding:
    match: 0000111----------111-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  data_independent_timing: false
  operation(): |
      



  sail(): |
    {
      let value = X(rs1);
      let condition = X(rs2);
      let result : xlenbits = if (condition != zeros()) then zeros()
    						    else value;
      X(rd) = result;
      RETIRE_SUCCESS
    }
  
  