# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: aes32dsi
long_name:  AES final round decryption instruction for RV32.
description: |
  Sources a single byte from rs2 according to bs. To this it applies the inverse AES
  SBox operation, and XORâ€™s the result with rs1. Must always be implemented such
  that its execution latency does not depend on the data being operated on.

definedBy:
  anyOf: [Zk, Zkn, Zknd]
base: 32
assembly: xd, xs1, xs2, bs
encoding:
  match: --10101----------000-----0110011
  variables:
    - name: bs
      location: 31-30
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
