remu:
  long_name: Unsigned remainder
  description: |
    Calculate the remainder of unsigned division of rs1 by rs2, and store the result in rd.
  definedBy: M
  assembly: xd, xs1, xs2
  encoding:
    match: 0000001----------111-----0110011
    variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (implemented?(ExtensionName::M) && (CSR[misa].M == 1'b0)) {
      raise (ExceptionCode::IllegalInstruction, $encoding);
    }

    XReg src1 = X[rs1];
    XReg src2 = X[rs2];

    if (src2 == 0) {
      # division by zero. Since RISC-V does not have arithmetic exceptions, the result is defined
      # to be the dividend
      X[rd] = src1;
    } else {
      X[rd] = src1 % src2;
    }