# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: divu
long_name: Unsigned division
description: |
  Divide unsigned values in rs1 by rs2, and store the result in rd.

  The remainder is discarded.

  If the value in rs2 is zero, rd gets the largest unsigned value.
definedBy: M
assembly: xd, xs1, xs2
encoding:
  match: 0000001----------101-----0110011
  variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (implemented?(ExtensionName::M) && (CSR[misa].M == 1'b0)) {
    raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  XReg src1 = X[rs1];
  XReg src2 = X[rs2];

  if (src2 == 0) {
    # division by zero. Since RISC-V does not have arithmetic exceptions, the result is defined
    # to be -1
    X[rd] = {XLEN{1'b1}};
  } else {
    X[rd] = src1 / src2;
  }

sail(): |
  {
    if extension("M") then {
      let rs1_val = X(rs1);
      let rs2_val = X(rs2);
      let rs1_int : int = if s then signed(rs1_val) else unsigned(rs1_val);
      let rs2_int : int = if s then signed(rs2_val) else unsigned(rs2_val);
      let q : int = if rs2_int == 0 then -1 else quot_round_zero(rs1_int, rs2_int);
      /* check for signed overflow */
      let q': int = if s & q > xlen_max_signed then xlen_min_signed else q;
      X(rd) = to_bits(sizeof(xlen), q');
      RETIRE_SUCCESS
    } else {
      handle_illegal();
      RETIRE_FAIL
    }
  }
