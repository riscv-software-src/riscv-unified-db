              [when="PMP_GRANULARITY < 2"]
              * *OFF* (0) - Null region (disabled)
              * *TOR* (1) - Top of range
              * *NA4* (2) - Naturally aligned four-byte region
              * *NAPOT* (3) - Natrually aligned power of two

              [when="PMP_GRANULARITY >= 2"]
              * *OFF* (0) - Null region (disabled)
              * *TOR* (1) - Top of range
