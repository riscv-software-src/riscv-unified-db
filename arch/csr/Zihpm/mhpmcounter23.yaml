mhpmcounter23:
  long_name: Machine Hardware Performance Counter 23
  address: 0xB17
  priv_mode: M
  length: 64
  description: Programmable hardware performance counter.
  definedBy: Zihpm
  fields:
    COUNT:
      location: 63-0
      description: |
        <%- if NUM_HPM_COUNTERS > 20 -%>
        Performance counter for event selected in `mhpmevent23.EVENT`.

        Increments every time event occurs unless:

          * `mcountinhibit.HPM23` <%- if ext?(:Smcdeleg) -%>or its alias `scountinhibit.HPM23`<%- end -%> is set
          <%- if ext?(:Sscofpmf) -%>
          * `mhpmevent23.MINH` is set and the current privilege level is M
          <%- if ext?(:S) -%>
          * `mhpmevent23.SINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent23..SINH`<%- end -%> is set and the current privilege level is (H)S
          <%- end -%>
          <%- if ext?(:U) -%>
          * `mhpmevent23.UINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent23.SINH`<%- end -%> is set and the current privilege level is U
          <%- end -%>
          <%- if ext?(:H) -%>
          * `mhpmevent23.VSINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent23.SINH`<%- end -%> is set and the current privilege level is VS
          * `mhpmevent23.VUINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent23.SINH`<%- end -%> is set and the current privilege level is VU
          <%- end -%>
          <%- end -%>
        <%- else -%>
        Unimplemented performance counter. Must be read-only 0 (access does not cause trap).
        <%- end -%>

      type(): 'return (NUM_HPM_COUNTERS > 20) ? CsrFieldType::RWH : CsrFieldType::RO;'
      reset_value(): 'return (NUM_HPM_COUNTERS > 20) ? UNDEFINED_LEGAL : 0;'
  sw_read(): |
    if (NUM_HPM_COUNTERS <= 20) {
      return read_hpm_counter(23);
    } else {
      return 0;
    }
