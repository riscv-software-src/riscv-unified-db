mhpmcounter5:
  long_name: Machine Hardware Performance Counter 5
  address: 0xB05
  priv_mode: M
  length: 64
  description: Programmable hardware performance counter.
  definedBy: Zihpm
  fields:
    COUNT:
      location: 63-0
      description: |
        <%- if NUM_HPM_COUNTERS > 2 -%>
        Performance counter for event selected in `mhpmevent5.EVENT`.

        Increments every time event occurs unless:

          * `mcountinhibit.HPM5` <%- if ext?(:Smcdeleg) -%>or its alias `scountinhibit.HPM5`<%- end -%> is set
          <%- if ext?(:Sscofpmf) -%>
          * `mhpmevent5.MINH` is set and the current privilege level is M
          <%- if ext?(:S) -%>
          * `mhpmevent5.SINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent5..SINH`<%- end -%> is set and the current privilege level is (H)S
          <%- end -%>
          <%- if ext?(:U) -%>
          * `mhpmevent5.UINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent5.SINH`<%- end -%> is set and the current privilege level is U
          <%- end -%>
          <%- if ext?(:H) -%>
          * `mhpmevent5.VSINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent5.SINH`<%- end -%> is set and the current privilege level is VS
          * `mhpmevent5.VUINH` <%- if ext?(:Ssccfg) -%>or its alias `hpmevent5.SINH`<%- end -%> is set and the current privilege level is VU
          <%- end -%>
          <%- end -%>
        <%- else -%>
        Unimplemented performance counter. Must be read-only 0 (access does not cause trap).
        <%- end -%>

      type(): 'return (NUM_HPM_COUNTERS > 2) ? CsrFieldType::RWH : CsrFieldType::RO;'
      reset_value(): 'return (NUM_HPM_COUNTERS > 2) ? UNDEFINED_LEGAL : 0;'
  sw_read(): |
    if (NUM_HPM_COUNTERS <= 2) {
      return read_hpm_counter(5);
    } else {
      return 0;
    }
