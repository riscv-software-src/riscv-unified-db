# yaml-language-server: $schema=../../../schemas/csr_schema.json
$schema: csr_schema.json#
kind: csr
name: mireg
long_name: Machine Indirect Register Alias
address: 0x351
priv_mode: M
length: MXLEN
definedBy: Smcsrind
description: |
  The `mireg` CSR is the machine-level indirect alias register used to access
  register state as determined by the index held in `miselect`. This CSR is typically used
  to access the register state of a CSR selected by `miselect` value.

  If the value in `miselect` is not implemented, access is UNSPECIFIED. Implementations
  are encouraged to raise an illegal instruction exception in such cases.
fields:
  Count:
    location_rv32: 31-0
    location_rv64: 63-0
    type: RW
    description: Register state data of CSR selected by `miselect` value.
    reset_value: UNDEFINED_LEGAL
sw_read(): |
