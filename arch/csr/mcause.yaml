# yaml-language-server: $schema=../../schemas/csr_schema.json

# <%- max_code = [interrupt_codes.keys.max, exception_codes.keys.max].max -%>

mcause:
  long_name: Machine Cause
  address: 0x342
  priv_mode: M
  length: MXLEN
  description: Reports the cause of the latest exception.
  definedBy: I
  fields:
    INT:
      location_rv32: 31
      location_rv64: 63
      description: |
        Written by hardware when a trap is taken into M-mode.
        
        When set, the last exception was caused by an asynchronous Interrupt.

        `mcause.INT` is writeable.
        <%- if TRAP_ON_ILLEGAL_WLRL -%>
        If `mcause` is written with an undefined cause (combination of `mcause.INT` and `mcause.CODE`), an `Illegal Instruction` exception occurs.
        <%- else -%>
        If `mcause` is written with an undefined cause (combination of `mcause.INT` and `mcause.CODE`), neither `mcause.INT` nor `mcause.CODE` are modified.
        <%- end -%>
      type: RW-RH
      reset_value: 0
      sw_write(csr_value): |
        # the write only holds if the INT/CODE combination is valid
        if (csr_value.INT == 1) {
          <%- interrupt_codes.each do |num, name| -%>
          if (csr_value.CODE == <%= num %>) {
            return 1;
          }
          <%- end -%>
          return ILLEGAL_WLRL;
        } else {
          <%- exception_codes.each do |num, name| -%>
          if (csr_value.CODE == <%= num %>) {
            return 0;
          }
          <%- end -%>
          return ILLEGAL_WLRL;
        }
    CODE:
      location_rv32: 30-0
      location_rv64: 62-0
      description: |
        Written by hardware when a trap is taken into M-mode.

        Holds the interrupt or exception code for the last taken trap.

        `mcause.CODE` is writeable.
        <%- if TRAP_ON_ILLEGAL_WLRL -%>
        If `mcause` is written with an undefined cause (combination of `mcause.INT` and `mcause.CODE`), an `Illegal Instruction` exception occurs.
        <%- else -%>
        If `mcause` is written with an undefined cause (combination of `mcause.INT` and `mcause.CODE`), neither `mcause.INT` nor `mcause.CODE` are modified.
        <%- end -%>

        Valid interrupt codes are:
        !===
        <%- Hash[interrupt_codes.sort_by{ |num, _name| num }].each do |num, name| -%>
        ! <%= num %> ! <%= name %>
        <%- end -%>
        !===

        Valid exception codes are:
        !===
        <%- Hash[exception_codes.sort_by{ |num, _name| num }].each do |num, name| -%>
        ! <%= num %> ! <%= name %>
        <%- end -%>
        !===
      type: RW-RH
      reset_value: 0
      sw_write(csr_value): |
        # the write only holds if the INT/CODE combination is valid
        if (csr_value.INT == 1) {
          <%- interrupt_codes.each do |num, name| -%>
          if (csr_value.CODE == <%= num %>) {
            return <%= num %>;
          }
          <%- end -%>
          return ILLEGAL_WLRL;
        } else {
          <%- exception_codes.each do |num, name| -%>
          if (csr_value.CODE == <%= num %>) {
            return <%= num %>;
          }
          <%- end -%>
          return ILLEGAL_WLRL;
        }
