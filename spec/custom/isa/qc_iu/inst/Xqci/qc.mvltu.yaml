# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.mvltu
long_name: Conditional move if less than unsigned (Register)
description: |
  Move `rs3` to `rd` if the unsigned value in `rs1` is less than unsigned value `rs2`.
  Instruction encoded in R4 instruction format.
definedBy:
  extension:
    anyOf:
      - name: Xqci
      - name: Xqcicm
base: 32
encoding:
  match: -----00----------110-----1011011
  variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: rs3
      location: 31-27
      not: 0
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, xs1, xs2, xs3"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (X[rs1] < X[rs2]) {
    X[rd] = X[rs3];
  }
