# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.ligei
long_name: Conditional load immediate if great or equal than (Immediate)
description: |
  Move `simm` to `rd` if the value in `rs1` is great or equal than value `imm`.
  Instruction encoded in I instruction format.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcicli
encoding:
  match: -----11----------101-----1011011
  variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: imm
      location: 24-20
    - name: simm
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, xs1, imm, simm"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if ($signed(X[rs1]) >= $signed(imm)) {
    X[rd] = sext(simm, 5);
  }
