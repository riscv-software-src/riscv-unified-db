# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.li
long_name: Load immediate large
description: |
  Loads the 20-bit immediate `imm` into `rd`.
  Instruction encoded in U instruction format.
definedBy:
  extension:
    name: Xqcili
base: 32
encoding:
  match: -------------------------0011011
  variables:
    - name: imm
      location: 31|15-12|30-16
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, imm"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  X[rd] = sext(imm,20);
