# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: TRAP_ON_UNIMPLEMENTED_CSR
long_name: |
  Whether or not fetching an unimplemented instruction causes a trap
definedBy:
  extension:
    name: Sm
description: |
  Options:

    * true: Accessing an unimplemented CSR (via a `Zicsr` instruction) will cause an IllegalInstruction exception.
    * false: Accessing an unimplemented CSR (via a `Zicsr` instruction) will cause unpredictable behavior.

schema:
  type: boolean
