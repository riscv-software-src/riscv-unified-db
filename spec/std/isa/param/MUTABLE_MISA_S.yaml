# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: MUTABLE_MISA_S
description:
  "Indicates whether or not the `S` extension can be disabled with the
  `misa.S` bit.

  "
long_name: TODO
schema:
  type: boolean
requirements:
  idl(): MUTABLE_MISA_U -> MUTABLE_MISA_S;
  reason:
    If U-mode can be disabled, then S must also be disabled since S cannot exist
    without U (and thus there is no option for MUTABLE_MISA_S).
definedBy:
  extension:
    name: S
