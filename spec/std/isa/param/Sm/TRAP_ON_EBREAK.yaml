$schema: param_schema.json#
kind: parameter
name: TRAP_ON_EBREAK
long_name: Whether or not an EBREAK causes a synchronous exception.
definedBy:
  extension:
    name: Sm
description: |
  The spec states that implementations may handle EBREAKs transparently
  without raising a trap, in which case the EEI must provide a builtin.
schema:
  type: boolean
