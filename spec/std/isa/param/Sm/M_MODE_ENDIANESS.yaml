# yaml-language-server: $schema=../../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: M_MODE_ENDIANNESS
long_name: |
  Endianness of data in M-mode
definedBy:
  allOf:
    - extension:
        name: Sm
description: |
  Options:

  [separator="!"]
  !===
  h! little  ! M-mode data is always little endian
  h! big     ! M-mode data is always big endian
  h! dynamic ! M-mode data can be either little or big endian,
               depending on the CSR field `mstatus.MBE`
  !===
schema:
  type: string
  enum: [little, big, dynamic]
