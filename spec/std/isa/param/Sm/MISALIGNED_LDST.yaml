# yaml-language-server: $schema=../../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: MISALIGNED_LDST
long_name: Support for misaligned loads and stores to main memory.
definedBy:
  allOf:
    - extension:
        name: Sm
description: |
  Does the implementation perform non-atomic misaligned loads and stores to main memory
  (does *not* affect misaligned support to device memory)?
  If not, the implementation always throws a misaligned exception.
schema:
  type: boolean
