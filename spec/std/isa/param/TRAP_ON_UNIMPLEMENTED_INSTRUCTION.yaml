# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: TRAP_ON_UNIMPLEMENTED_INSTRUCTION
long_name: |
  Whether or not fetching an unimplemented instruction causes a trap
definedBy:
  extension:
    name: Sm
description: |
  Options:

    * true: Fetching an unimplemented instruction will cause an IllegalInstruction exception.
    * false: Fetching an unimplemented instruction causes unpredictable behavior.

  An unimplemented instruction is any instruction encoding that is not defined by the implementation.
  Custom instructions are considered implemented.
schema:
  type: boolean
