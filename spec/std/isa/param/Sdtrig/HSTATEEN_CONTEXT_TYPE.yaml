# yaml-language-server: $schema=../../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: HSTATEEN_CONTEXT_TYPE
description: |
  Behavior of the hstateen0.CONTEXT bit:

    * 'rw': read-write
    * 'read-only-0': read-only, fixed to 0
    * 'read-only-1': read-only, fixed to 1
long_name: TODO
schema:
  type: string
  enum:
    - rw
    - read-only-0
    - read-only-1
restrictions:
  allOf:
    - constraint():
        'MSTATEEN_CONTEXT_TYPE == "read-only-0" -> HSTATEEN_CONTEXT_TYPE
        == "read-only-0";

        '
      reason:
        When mstateen0.CONTEXT is read-only-0, hstateen0.CONTEXT must also be
        read-only-0
    - constraint():
        'MSTATEEN_CONTEXT_TYPE == "read-only-1" -> HSTATEEN_CONTEXT_TYPE
        == "read-only-1";

        '
      reason:
        When mstateen0.CONTEXT is read-only-1, hstateen0.CONTEXT must also be
        read-only-1
definedBy:
  allOf:
    - extension:
        :name: Sdtrig
    - allOf:
        - extension:
            name: H
            version: "~> 1.0"
        - extension:
            name: Ssstateen
            version: "~> 1.0"
