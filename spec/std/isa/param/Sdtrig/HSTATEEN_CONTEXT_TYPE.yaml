$schema: param_schema.json#
kind: parameter
name: HSTATEEN_CONTEXT_TYPE
description: |
  Behavior of the hstateen0.CONTEXT bit:

    * 'rw': read-write
    * 'read-only-0': read-only, fixed to 0
    * 'read-only-1': read-only, fixed to 1
long_name: TODO
schema:
  type: string
  enum:
    - rw
    - read-only-0
    - read-only-1
requirements:
  idl():
    MSTATEEN_CONTEXT_TYPE == "read-only-0" -> HSTATEEN_CONTEXT_TYPE == "read-only-0";
    MSTATEEN_CONTEXT_TYPE == "read-only-1" -> HSTATEEN_CONTEXT_TYPE == "read-only-1";
  reason: |
    When mstateen0.CONTEXT is read-only-0, hstateen0.CONTEXT must also be read-only-0

    When mstateen0.CONTEXT is read-only-1, hstateen0.CONTEXT must also be read-only-1
definedBy:
  extension:
    allOf:
      - name: Sdtrig
      - name: H
      - name: Ssstateen
