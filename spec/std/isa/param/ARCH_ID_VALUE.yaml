# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: ARCH_ID_VALUE
long_name: Vendor-specific architecture ID in `marchid`
definedBy:
  allOf:
    - extension:
        name: Sm
    - param:
        name: ARCH_ID_IMPLEMENTED
        equal: true
        reason: When `marchid` is not implemented, its value is not relevant.
description: |
  The value of `marchid`
  The combination of mvendorid and marchid should uniquely identify the type of hart microarchitecture that is implemented.
schema:
  oneOf:
    - when:
        param:
          name: MXLEN
          equal: 32
      schema:
        allOf:
          - $ref: schema_defs.json#/$defs/uint32
          - not:
              anyOf:
                - const: 0
                - const: 0x80000000 # "Commercial architecture IDs are allocated by each commercial vendor independently, but must have the MSB set and cannot contain zero in the remaining MXLEN-1 bits."
    - when:
        param:
          name: MXLEN
          equal: 64
      schema:
        allOf:
          - $ref: schema_defs.json#/$defs/uint64
          - not:
              anyOf:
                - const: 0
                - const: 0x8000000000000000 # "Commercial architecture IDs are allocated by each commercial vendor independently, but must have the MSB set and cannot contain zero in the remaining MXLEN-1 bits."
