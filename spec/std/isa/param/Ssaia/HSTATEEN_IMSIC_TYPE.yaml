# yaml-language-server: $schema=../../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: HSTATEEN_IMSIC_TYPE
description: |
  Behavior of the hstateen0.IMSIC bit:

    * 'rw': read-write
    * 'read-only-0': read-only, fixed to 0
    * 'read-only-1': read-only, fixed to 1
long_name: TODO
schema:
  type: string
  enum:
    - rw
    - read-only-0
    - read-only-1
restrictions:
  allOf:
    - constraint():
        'MSTATEEN_IMSIC_TYPE == "read-only-0" -> HSTATEEN_IMSIC_TYPE ==
        "read-only-0";

        '
      reason: HSTATEEN cannot have more options that MSTATEEN
    - constraint():
        'MSTATEEN_IMSIC_TYPE == "read-only-1" -> HSTATEEN_IMSIC_TYPE ==
        "read-only-1";

        '
      reason: HSTATEEN cannot have more options that MSTATEEN
definedBy:
  allOf:
    - extension:
        :name: Ssaia
    - allOf:
        - extension:
            name: Ssaia
        - extension:
            name: H
        - extension:
            name: Ssstateen
