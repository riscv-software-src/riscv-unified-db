    description: Function argument register 4.
  - name: x15
    abi_mnemonics: [a5]
    caller_saved: true
    roles: [argument]
    description: Function argument register 5.
  - name: x16
    abi_mnemonics: [a6]
    caller_saved: true
    roles: [argument]
    description: Function argument register 6.
    when:
      not: { name: E }
  - name: x17
    abi_mnemonics: [a7]
    caller_saved: true
    roles: [argument]
    description: Function argument register 7 / syscall ID.
