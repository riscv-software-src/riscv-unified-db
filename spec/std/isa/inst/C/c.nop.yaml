# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.nop
long_name: Non-operation
description: |
  C.NOP does not change any user-visible state, except for advancing the pc.
  C.NOP expands into `addi x0, x0, 0`.
  C.NOP with non-zero immediate values are HINTs.
definedBy:
  anyOf:
    - C
    - Zca
assembly: "c.nop imm"
encoding:
  match: "000-00000-----01"
  variables:
    - name: imm
      location: 12|6-2
      sign_extend: true
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (implemented?(ExtensionName::C) && (CSR[misa].C == 1'b0)) {
    raise(ExceptionCode::IllegalInstruction, mode(), $encoding);
  }
