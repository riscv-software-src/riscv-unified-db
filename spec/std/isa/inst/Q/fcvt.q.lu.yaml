# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fcvt.q.lu
long_name: Floating-Point Convert Unsigned Long to Quad-Precision
description:
  - id: inst-fcvt.q.lu-behaviour
    normative: false
    text: |
      `fcvt.q.lu` converts a 64-bit unsigned integer, into a quad-precision floating-point number.
definedBy: Q
base: 64
assembly: fd, xs1, rm
encoding:
  match: 110101100011-------------1010011
  variables:
    - name: xs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
