# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fcvt.l.d
long_name: Floating-Point Convert Double-Precision to Long
description:
  - id: inst-fcvt.l.d-behaviour
    normative: false
    text: |
      The `fcvt.l.d` instruction converts a double-precision floating-point number in floating-point register `fs1`
      to a signed 64-bit integer, in integer register `xd`.
definedBy: D
assembly: xd, fs1, rm
encoding:
  match: 110000100010-------------1010011
  variables:
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
base: 64
operation(): |
