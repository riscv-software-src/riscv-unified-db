# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fnmsub.d
long_name: Floating-Point Negate-Multiply-Subtract Double-Precision
description:
  - id: inst-fnsub.d-behaviour
    normative: false
    text: |
      `FNMSUB.D` multiplies the values in _fs1_ and _fs2_, negates the product, adds the value in _fs3_, and
      writes the final result to _fd_.
definedBy: D
assembly: fd, fs1, fs2, fs3, rm
encoding:
  match: -----01------------------1001011
  variables:
    - name: fs3
      location: 31-27
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
