# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fmvh.x.d
long_name: Move High Half from Double-Precision Floating-Point Register to Integer-Register
description:
  - id: inst-fmvh.x.d-behaviour
    normative: false
    text: |
      `FMVH.X.D` moves bits 63:32 of floating-point register _fs1_ into integer register _xd_. `FMVH.X.D` is used
      in conjunction with the existing `FMV.X.W` instruction to move a double-precision floating-point number to a
      pair of integer-registers.
definedBy:
  allOf: [D, Zfa]
assembly: xd, fs1
encoding:
  match: 111000100001-----000-----1010011
  variables:
    - name: fs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
base: 32
operation(): |
