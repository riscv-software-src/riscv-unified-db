# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fsqrt.d
long_name: Floating-Point Square Root Double-Precision
description:
  - id: inst-fsqrt.d-behaviour
    normative: false
    text: |
      `fsqrt.d` computes the square root of _fs1_ and result is written in _fd_. It is defined
      analogously to its single-precision counterpart, but operate on double-precision operands
      and produce double-precision results.
definedBy: D
assembly: fd, fs1, rm
encoding:
  match: 010110100000-------------1010011
  variables:
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
