# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: flt.d
long_name: Double-Precision Floating-Point Less Than
description:
  - id: inst-flt.d-behaviour
    normative: false
    text: |
      `FLT.D` writes 1 to _xd_ if _fs1_ is less than _fs2_, and 0 otherwise. It is defined analogously to its
      single-precision counterpart, but operate on double-precision operands.
definedBy: D
assembly: xd, fs1, fs2
encoding:
  match: 1010001----------001-----1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
