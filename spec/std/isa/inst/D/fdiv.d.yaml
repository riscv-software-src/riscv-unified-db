# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fdiv.d
long_name: Floating-Point Divide Double-Precision
description:
  - id: inst-fdiv.d-behaviour
    normative: false
    text: |
      `FDIV.D` performs the double-precision floating-point division of _fs1_ by _fs2_. It is defined analogously
       to its single-precision counterpart, but operate on double-precision operands and produce double-precision
       results.
definedBy: D
assembly: fd, fs1, fs2, rm
encoding:
  match: 0001101------------------1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
