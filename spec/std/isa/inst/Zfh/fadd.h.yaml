# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fadd.h
long_name: No synopsis available
description: |
  No description available.
definedBy: [Zfh, Zhinx]
assembly: fd, fs1, fs2, rm
encoding:
  match: 0000010------------------1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
  if (implemented?(ExtensionName::Zhinx)) {
    # Zhinx: use integer registers
    X[rd] = fadd_h(X[rs1], X[rs2], rm);
  } else {
    # Zfh: use floating-point registers
    F[rd] = fadd_h(F[rs1], F[rs2], rm);
  }
