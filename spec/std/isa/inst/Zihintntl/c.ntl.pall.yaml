# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: c.ntl.pall
long_name: Compressed non-temporal locality hint, all private
description: |
  The NTL.PALL instruction indicates that the target instruction does not exhibit
  temporal locality within the capacity of any level of private cache in the memory
  hierarchy. NTL.PALL is encoded as ADD x0, x0, x3.
definedBy:
  allOf:
    - Zca
    - Zihintntl
assembly: ""
encoding:
  match: "1001000000001110"
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
