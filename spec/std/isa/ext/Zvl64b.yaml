$schema: "ext_schema.json#"
kind: extension
name: Zvl64b
long_name: Vector register length must be at least 64 bits
description: |
  TBD - See GitHub issue 616
type: unprivileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: 2021-11
requirements:
  allOf:
    - extension:
        name: Zvl32b
    - param:
        name: VLEN
        greaterThanOrEqual: 64
