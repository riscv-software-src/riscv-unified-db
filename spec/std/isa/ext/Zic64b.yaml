# yaml-language-server: $schema=../../../schemas/ext_schema.json

$schema: "ext_schema.json#"
kind: extension
name: Zic64b
long_name: 64-byte cache blocks
description: |
  Cache blocks must be 64 bytes in size, naturally aligned in the address space.

  [NOTE]
  This extension was ratified with the RVA20 profiles.
type: unprivileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: 2023-03
    url: https://github.com/riscv/riscv-profiles/releases/tag/v1.0
    repositories:
      - url: https://github.com/riscv/riscv-profiles
        branch: main
    contributors:
      - name: Krste Asanovic
        company: SiFive, Inc.
requirements:
  param:
    name: CACHE_BLOCK_SIZE
    equal: 64
    reason: Zic64b mandates 64-byte cache block sizes
