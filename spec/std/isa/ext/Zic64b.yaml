# yaml-language-server: $schema=../../../schemas/ext_schema.json

$schema: "ext_schema.json#"
kind: extension
name: Zic64b
long_name: 64-byte cache blocks
description: |
  Cache blocks must be 64 bytes in size, naturally aligned in the address space.

  [NOTE]
  This extension was ratified with the RVA20 profiles.
type: privileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: null
    url: https://github.com/riscv/riscv-profiles/releases/tag/v1.0
    repositories:
      - url: https://github.com/riscv/riscv-profiles
        branch: main
    contributors:
      - name: Krste Asanovic
        company: SiFive, Inc.
    required_extensions:
      # at least one of [Zicbom, Zicboz, Zicbop] must also be implemented!
      allOf:
        - name: Zicbom
          when:
            extension:
              noneOf:
                - name: Zicboz
                - name: Zicbop
        - name: Zicboz
          when:
            extension:
              noneOf:
                - name: Zicbom
                - name: Zicbop
        - name: Zicbop
          when:
            extension:
              noneOf:
                - name: Zicbom
                - name: Zicboz
requirements:
  param:
    name: CACHE_BLOCK_SIZE
    equal: 64
    reason: Zic64b mandates 64-byte cache block sizes
