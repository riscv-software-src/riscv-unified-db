# yaml-language-server: $schema=../../../schemas/ext_schema.json

$schema: "ext_schema.json#"
kind: extension
name: Shtvala
long_name: htval profile requirements
description: |
  htval must be written with the faulting guest physical address in all circumstances permitted by
  the ISA.

  [NOTE]
  This extension was ratified with the RVA22 profiles.
type: privileged
versions:
  - version: "1.0.0"
    state: ratified
    requires:
      extension:
        name: H
        version: "1.0.0"
    ratification_date: null
    restrictions:
      constraint(): |
        implemented?(ExtensionName::Shtvala) ->
          REPORT_GPA_IN_HTVAL_ON_GUEST_PAGE_FAULT;
      reason: |
        When Shtvala is implemented, htval must be written with the faulting guest physical address in all circumstances permitted by
        the ISA.
