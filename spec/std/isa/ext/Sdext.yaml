$schema: "ext_schema.json#"
kind: extension
name: Sdext
long_name: Debug
description: |
  Hart-visible portion of the debug spec.
type: privileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: 2025-02
params:
  DCSR_MPRVEN_TYPE:
    schema:
      type: string
      enum: [read-only-0, read-only-1, rw]
    description: |
      Implementation of dcsr.MPRVEN is optional.
      It may be tied to either 0 or 1.

      Behavior of the dcsr.MPRVEN bit:
        * 'read-only-0': tied to 0
        * 'read-only-1': tied to 1
        * 'rw': read-write
  DCSR_STEPIE_TYPE:
