$schema: "ext_schema.json#"
kind: extension
name: Sscounterenw
long_name: Support writeable enables for any supported counter
description: |
  For any hpmcounter that is not read-only zero, the corresponding bit in `scounteren` must be writable.

  [NOTE]
  This extension was ratified with the RVA22 profiles.
type: privileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: 2023-08
    url: https://drive.google.com/file/d/1KcjgbLM5L1ZKY8934aJl8aQwGlMz6Cbo/view?usp=drive_link
requirements:
  idl(): |
    -> implemented?(ExtensionName::Zihpm) && implemented?(ExtensionName::S);

    for (U32 i = 0; i < 32; i++) {
      HPM_COUNTER_EN[i] -> SCOUNTENABLE_EN[i];
    }
  reason:
    Sscounterenw mandates that for any hpmcounter that is not read-only zero, the corresponding
    bit in `scounteren` must be writable.
