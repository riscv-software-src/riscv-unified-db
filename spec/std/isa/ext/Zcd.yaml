# yaml-language-server: $schema=../../../schemas/ext_schema.json

$schema: "ext_schema.json#"
kind: extension
name: Zcd
long_name: Compressed instructions for double precision floating point
description: |
  Zcd is the existing set of compressed double precision floating point loads and stores:
  `c.fld`, `c.fldsp`, `c.fsd`, `c.fsdsp`.

type: unprivileged
company:
  name: RISC-V International
  url: https://riscv.org
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: 2023-04
    repositories:
      - url: https://github.com/riscv/riscv-code-size-reduction
        branch: main
    contributors:
      - name: Tariq Kurd
      - name: Ibrahim Abu Kharmeh
      - name: TorbjÃ¸rn Viem Ness
      - name: Matteo Perotti
      - name: Nidal Faour
      - name: Bill Traynor
      - name: Rafael Sene
      - name: Xinlong Wu
      - name: sinan
      - name: Jeremy Bennett
      - name: Heda Chen
      - name: Alasdair Armstrong
      - name: Graeme Smecher
      - name: Nicolas Brunie
      - name: Jiawei
    requirements:
      extension:
        allOf:
          - name: Zca
            version: "= 1.0.0"
          - name: D
            version: "~> 2.2.0"
requirements:
  idl(): |
    # if Zcd is implemented, then Zca and D must also be implemented
    -> implemented?(ExtensionName::Zca) && implemented?(ExtensionName::D);

    # if either Zcf is also implemented or F is not, then C must be implemented
    (implemented?(ExtensionName::Zcf) || !implemented?(ExtensionName::F))
      -> implemented?(ExtensionName::C);
