    location: 13
    alias:
      - sie.LCOFIE
      - vsie.LCOFIE
    description: |
      Enables Local Counter Overflow Interrupts.

      Alias of `sie.LCOFIE` when `mideleg.LCOFI` is set. Otherwise, `sie.LCOFIE` is an independent writable bit when `mvien.LCOFI` is set or is read-only 0.

