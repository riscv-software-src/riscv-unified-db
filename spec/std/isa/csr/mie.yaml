  SSIE:
    location: 1
    alias:
      - sie.SSIE
    description: |
      Enables Supervisor Software Interrupts.

      Alias of `sie.SSIE` when `mideleg.SSI` is set. Otherwise, `sie.SSIE` is read-only 0.
    type: RW
    definedBy: S
    reset_value: 0
