kind: extension
name: Xqcisim
type: unprivileged
long_name: Qualcomm simulator support hints
versions:
- version: "0.1.0"
  state: frozen
  ratification_date: null
  contributors:
  - name: Albert Yosher
    company: Qualcomm Technologies, Inc.
    email: ayosher@qti.qualcomm.com
  - name: Derek Hower
    company: Qualcomm Technologies, Inc.
    email: dhower@qti.qualcomm.com
- version: "0.2.0"
  state: frozen
  ratification_date: null
