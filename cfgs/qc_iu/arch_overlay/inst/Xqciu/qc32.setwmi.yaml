qc32.setwmi:
  long_name: Set word multiple (Immediate)
  description: |
    Stores the value of `rs3` multiple times into the address starting at (`rs1` + `imm`).
    The number of writes is in length.
  definedBy: Xqciu
  base: 32
  encoding:
    match:     11---------------111-----0101011
    variables:
    - name: imm
      location: 29-25
      left_shift: 2
    - name: rs1
      location: 19-15
    - name: length
      location: 24-20
      not: 0
    - name: rs3
      location: 11-7
  assembly: xs3, xs2, imm(xs1)
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg vaddr = X[rs1] + imm;
    Bits<32> write_value = X[rs3][31:0];
    for (U32 i = 0; i < length; i++) {
      write_memory<32>(vaddr, write_value);
      vaddr = vaddr + 4;
    }
