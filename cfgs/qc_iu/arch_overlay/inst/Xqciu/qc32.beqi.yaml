# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc32.beqi:
  long_name: Branch on equal (Immediate)
  description: |
    Branches to `PC` + `offset` if the value in `rs1` is equal to the signed immediate
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----------------000-----1111011
    variables:
    - name: offset
      location: 31|7|30-25|11-8
      left_shift: 1
      sign_extend: true
    - name: imm
      location: 24-20
      not: 0
    - name: rs1
      location: 19-15
      not: 0
  assembly: " xs1, imm, offset"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if ($signed(X[rs1]) == $signed(imm)) {
      jump_halfword(PC + $signed(offset));
    }
