qc.c.bexti:
  long_name: Single-Bit extract (Immediate)
  description: |
    This instruction returns a single bit extracted from `rd`.
    The index is read from the lower log2(XLEN) bits of `shamt`.
  definedBy:
  - Xqciu
  - Xqcbm
  assembly: " xd, shamt"
  base: 32
  encoding:
    match: 100100--------01
    variables:
    - name: shamt
      location: 6-2
      not: 0
    - name: rd
      location: 9-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg index = shamt & (xlen() - 1);
    XReg reg = rd + 8;
    X[reg] = (X[reg] >> index) & 1;
