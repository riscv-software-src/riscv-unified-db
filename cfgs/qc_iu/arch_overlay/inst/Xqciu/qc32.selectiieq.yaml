qc32.selectiieq:
  long_name: Select load immediate if equal (Register)
  description: |
    Move `simm1` to `rd` if the value in `rd` is equal to value `rs1`,
    move `simm2` to `rd` otherwise
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----00----------010-----1011011
    variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: simm1
      location: 24-20
    - name: simm2
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, simm1, simm2"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if ($signed(X[rd]) == $signed(X[rs1])) {
      X[rd] = sext(simm1, 5);
    } else {
      X[rd] = sext(simm2, 5);
    }
