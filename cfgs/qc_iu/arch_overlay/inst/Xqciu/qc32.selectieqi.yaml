qc32.selectieqi:
  long_name: Select load immediate or register if equal (Immediate)
  description: |
    Move `rs2` to `rd` if the value in `rd` is equal to value `imm`,
    move `simm2` to `rd` otherwise
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----11----------010-----1011011
    variables:
    - name: imm
      location: 19-15
    - name: rs2
      location: 24-20
      not: 0
    - name: simm2
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, imm, xs2, simm2"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if ($signed(X[rd]) == $signed(imm)) {
      X[rd] = X[rs2];
    } else {
      X[rd] = sext(simm2, 5);
    }
