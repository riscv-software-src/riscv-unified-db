# yaml-language-server: $schema=../../../schemas/inst_schema.json

qc48.lh:
  long_name: Load halfword
  description: |
    Load 16 bits of data into register `rd` from an
    address formed by adding `rs1` to a signed offset `imm`.
    Sign extend the result.
  definedBy: Xqciu
  assembly: " xd, imm(xs1)"
  base: 32
  encoding:
    match:     ----------------10---------------101-----0011111
    variables:
    - name: imm
      location: 47-32|29-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg virtual_address = X[rs1] + imm;
    X[rd] = sext(read_memory<16>(virtual_address), 15);
