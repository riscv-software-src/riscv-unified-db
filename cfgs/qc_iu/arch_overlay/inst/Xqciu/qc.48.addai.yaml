# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc.48.addai:
  long_name: Add immediate
  description: |
    Add a 32-bit immediate `imm` to the value in `rd`, and store the result back in `rd`.
  definedBy:
  - Xqciu
  - Xqclia
  base: 32
  encoding:
    match:     --------------------------------0010-----0011111
    variables:
    - name: imm
      location: 47-16
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, imm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = X[rd] + imm;
