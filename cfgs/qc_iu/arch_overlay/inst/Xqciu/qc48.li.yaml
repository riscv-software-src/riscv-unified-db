# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc48.li:
  long_name: Load immediate large
  description: |
    Loads the 32-bit immediate `imm` into `rd`.
  definedBy: Xqciu
  base: 32
  encoding:
    match:     --------------------------------0000-----0011111
    variables:
    - name: imm
      location: 47-16
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, imm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = imm;
