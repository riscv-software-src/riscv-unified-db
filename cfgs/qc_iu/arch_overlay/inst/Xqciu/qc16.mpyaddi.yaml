# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc16.mpyaddi:
  long_name: Multiply and accumulate (Immediate)
  description: |
    Increments `rd` by the multiplication of `rs1` and an unsigned immediate
  definedBy: Xqciu
  base: 32
  encoding:
    match: 001-----------10
    variables:
    - name: uimm
      location: 5|12-10|6
    - name: rs1
      location: 9-7
    - name: rd
      location: 4-2
  assembly: " xd, xs1, uimm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg orig_val = X[rd+8];
    X[rd+8] = orig_val + (X[rs1+8] * uimm);
