# yaml-language-server: $schema=../../../schemas/inst_schema.json

qc.48.j:
  long_name: Jump
  description: |
    Jump to a PC-relative offset 
  definedBy:
  - Xqciu
  - Xqclb
  assembly: " imm"
  base: 32
  encoding:
    match:     -----------------------00000---00100-----0011111
    variables:
    - name: imm
      location: 47-32|19-17|31|7|30-25|11-8
      left_shift: 1
      sign_extend: true
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg retrun_addr = PC + 6;
    jump_halfword(PC + imm);
