qc32.sllsat:
  long_name: Saturating logical left shift
  description: |
    Left shift `rs1` by the value of `rs2`, and saturate the unsigned result.
    The number of words is in `length`.
  definedBy: Xqciu
  base: 32
  encoding:
    match:     0001100----------011-----0001011
    variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, xs2"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    Bits<{1'b0, XLEN}*2> sext_double_width_rs1 = {{XLEN{X[rs1][xlen()-1]}}, X[rs1]};
    Bits<{1'b0, XLEN}*2> shifted_value = sext_double_width_rs1 << X[rs2][4:0];
    XReg largest_unsigned_value = {XLEN{1'b1}};

    if (shifted_value > largest_unsigned_value) {
      X[rd] = largest_unsigned_value;
    } else {
      X[rd] = shifted_value;
    }
