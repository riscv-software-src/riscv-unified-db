# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc48.bltui:
  long_name: Branch on less than unsigned (immediate)
  description: |
    Branches to `PC` + `offset` if the unsigned value in `rs1` is less than the unsigned immediate `imm`.
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----------------------11110-----100-----0011111
    variables:
    - name: offset
      location: 31|7|30-25|11-8
      left_shift: 1
      sign_extend: true
    - name: imm
      location: 47-32
      not: 0
    - name: rs1
      location: 19-15
      not: 0
  assembly: " xs1, imm, offset"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (X[rs1] < imm) {
      jump_halfword(PC + $signed(offset));
    }
