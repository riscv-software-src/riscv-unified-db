qc32.lige:
  long_name: Conditional load immediate if great or equal than (Register)
  description: |
    Move `simm` to `rd` if the value in `rs1` is great or equal than value `rs2`
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----01----------101-----1011011
    variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: simm
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, xs2, simm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if ($signed(X[rs1]) >= $signed(X[rs2])) {
      X[rd] = sext(simm, 5);
    }
