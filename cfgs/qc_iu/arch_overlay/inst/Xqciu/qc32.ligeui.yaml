# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

qc32.ligeui:
  long_name: Conditional load immediate if great or equal than unsigned (Immediate)
  description: |
    Move `simm` to `rd` if the unsigned value in `rs1` is great or equal than unsigned value `imm`
  definedBy: Xqciu
  base: 32
  encoding:
    match:     -----11----------111-----1011011
    variables:
    - name: rs1
      location: 19-15
      not: 0
    - name: imm
      location: 24-20
    - name: simm
      location: 31-27
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, imm, simm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    if (X[rs1] >= imm) {
      X[rd] = sext(simm, 5);
    }
