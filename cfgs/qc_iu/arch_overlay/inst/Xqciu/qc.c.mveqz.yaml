qc.c.mveqz:
  long_name: Conditional Move if equal to zero
  description: |
    Move `rs1` to `rd` if `rd` == 0, keep `rd` value otherwise
  definedBy: Xqciu
  base: 32
  encoding:
    match:     101011---00---10
    variables:
    - name: rs1
      location: 9-7
    - name: rd
      location: 4-2
  assembly: " xd, xs1"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg orig_val = X[rd+8];
    X[rd+8] = (orig_val == 0) ? X[rs1+8] : orig_val;
