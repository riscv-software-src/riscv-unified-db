qc32.srw:
  long_name: Store indexed word
  description: |
    Store 32 bits of data from register `rs3` to an
    address formed by adding `rs1` to `rs2`, shifted by `shamt`.
  definedBy: Xqciu
  assembly: " xs3, xs1, xs2, shamt"
  base: 32
  encoding:
    match: 1111-------------110-----0101011
    variables:
    - name: shamt
      location: 27-25
    - name: rs1
      location: 19-15
    - name: rs2
      location: 24-20
      not: 0
    - name: rs3
      location: 11-7
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg virtual_address = X[rs1] + (X[rs2] << shamt);
    write_memory<32>(virtual_address, X[rs3][31:0]);
