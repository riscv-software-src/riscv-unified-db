# yaml-language-server: $schema=../../../schemas/inst_schema.json

qc32.setinti:
  long_name: Set interrupt (Immediate)
  description: |
    Set interrupt, interrupt number is in `imm` (0 - 1023).
  definedBy: Xqciu
  assembly: " imm"
  base: 32
  encoding:
    match: 1100110----------000000001110011
    variables:
    - name: imm
      location: 24-15
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    Bits<12> MCLICIP0_ADDR = CSR[mclicip0].address();

    XReg idx = imm / 32;
    XReg bit = imm % 32;
    XReg pre_csr = CSR[MCLICIP0_ADDR + idx].sw_read();
    CSR[MCLICIP0_ADDR + idx].sw_write(pre_csr | (1 << bit));
